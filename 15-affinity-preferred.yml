apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-affinity-prefferred
  name: nginx-affinity-prefferred
spec:
  containers:
  - image: nginx
    name: nginx-ta
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: disktype
              operator: In
              values:
              - hdd
status: {}
