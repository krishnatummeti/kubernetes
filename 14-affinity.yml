apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-affinity
  name: nginx-affinity
spec:
  containers:
  - image: nginx
    name: nginx-ta
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd
status: {}
